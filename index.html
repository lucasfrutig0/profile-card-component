<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="circleBg1" alt="">

  <div class="wrapper">
    <div class="profile-card">

      <div class="wrapper-card">
        <div class="wrapper-card--image"></div>
        
        <div class="wrapper-card--content">
          <header class="wrapper-card--header">
            <img src="./images/image-victor.jpg" alt="Victor Profile Image">
          </header>

         <main>
          <h3>Victor Cresta <span>26</span></h3>

          <p class="city">London</p>
         </main>
         
          <footer class="wrapper-card--footer">
            <div class="follower">
              <h4>80K</h4>
              <small>Followers</small>
            </div>

            <div class="likes">
              <h4>803K</h4>
              <small>Likes</small>
            </div>

            <div class="photos">
              <h4>1.4K</h4>
              <small>Photos</small>
            </div>
          </footer>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Frutig</a>.
  </div>
  <img src="./images/bg-pattern-bottom.svg" class="circleBg2" alt="">
</body>
</html>
